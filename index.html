<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Luces, Cámara y ¡Acción! — Resumen</title>
    <link rel="stylesheet" href="css/styles.css" />

    <!--Añadir tipografía de Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="site-header">
        <div class="container">
        <h1 class="centrar">Luces, Cámara y ¡Acción!</h1>
        <p class="subtitle centrar">Explora cada género… ¡del terror a la comedia!</p>
        <section class="search-bar">
            <input type="text" id="search" placeholder="Buscar películas..." />
            <div id="search-status" class="status"></div>
        </section>
    </div>
    </header>

    <main class="container">
        <section class="kpis" id="kpi-container">
        <div class="kpi">
            <h3 id="total-movies">—</h3>
            <p>Películas mostradas</p>
        </div>
        <div class="kpi">
            <h3 id="avg-vote">—</h3>
            <p>Valoración media</p>
        </div>
        <div class="kpi">
            <h3 id="most-popular">—</h3>
            <p>Película más popular</p>
        </div>
    </section>

    <section>
        <h2 class="section-title">Películas populares</h2>
        <div id="movies-grid" class="movies-grid">
        <!-- Tarjetas de película se insertan aquí -->
        </div>
    </section>

    <div id="error" class="error" hidden></div>
    <div id="pagination" class="pagination"></div>

    </main>

    <footer class="site-footer">
    <div class="container">Proyecto DWEC04 · Luces, Cámara y ¡Acción! · Datos: TMDB (es-ES)</div>
    </footer>

    <script type="module" src="js/main.js"></script>
</body>
</html>
